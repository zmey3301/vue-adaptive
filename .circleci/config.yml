version: 2.1
orbs:
  node: circleci/node@3.0.0
jobs:
  lint:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install-packages:
          override-ci-command: yarn install --freeze-lockfile
      - run:
          command: yarn lint
  test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install-packages:
          override-ci-command: yarn install --freeze-lockfile
      - run:
          command: yarn test
workflows:
  lint+test:
    jobs:
      - test
